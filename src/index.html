<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>diablo.run</title>
  </head>
  <body>
    <h1>diablo.run D2R client</h1>
    <form name="settings">
      <h2>diablo.run settings</h2>
      <p>
        <label>API Key</label><br />
        <input type="password" id="apiKey" />
      </p>
      <p>
        <label>Save files directory</label><br />
        <button id="selectSavesDirButton">Browse saves directory</button><br />
        <span id="savesDir"></span>
      </p>
      <p>
        <label>Race ID</label><br />
        <input type="number" id="raceId" />
      </p>
      <h2>LiveSplit settings</h2>
      <p>
        <label>
          <input type="checkbox" id="liveSplitEnabled" />
          Enable LiveSplit client
        </label>
      </p>
      <p>
        <label>LiveSplit server</label><br />
        <input id="liveSplitServer" /><br />
        <span id="liveSplitStatus"></span>
      </p>
      <p>
        <label>D2R capture</label><br />
        <video style="display: none"></video>
        <canvas></canvas><br />
        <span id="isLoading"></span>
      </p>
    </form>
  </body>
</html>
