<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Diablo.run</title>
  </head>
  <body>
    <form name="settings">
      <h2>Settings</h2>
      <p>
        Get your API key from
        <a href="https://diablo.run/setup#/" target="_blank">Diablo.run</a>
      </p>
      <p class="field">
        <label>API_KEY=</label>
        <input type="password" id="apiKey" placeholder="paste your key here" />
      </p>
      <p>
        <label>Saved Games (D2R) Directory</label><br />
        <button id="selectSavesDirButton">Browse for directory</button><br />
        <span id="savesDir"></span>
      </p>
      <!--
        <p>
        <label>Race ID</label><br />
        <input type="number" id="raceId" />
      </p>
      -->

      <h2>LiveSplit</h2>
      <p>
        <label>
          <input type="checkbox" id="liveSplitEnabled" />
          Enable LiveSplit client
        </label>
      </p>
      <p class="field">
        <label>LiveSplit server</label>
        <input id="liveSplitServer" />
      </p>
      <span id="liveSplitStatus"></span>
      <p>
        <label>D2R capture</label><br />
        <video style="display: none"></video>
        <canvas></canvas><br />
        <span id="isLoading"></span>
      </p>
    </form>
  </body>
</html>
